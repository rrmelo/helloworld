      function calcularTMB(sexo, peso, altura, idade) {
            let tmb;

            if (sexo === 'masculino') {
                tmb = 88.362 + (13.397 * peso) + (4.799 * altura) - (5.677 * idade);
            } else if (sexo === 'feminino') {
                tmb = 447.593 + (9.247 * peso) + (3.098 * altura) - (4.330 * idade);
            } else {
                return "Por favor, insira 'masculino' ou 'feminino' como sexo.";
            }

            return tmb;
        }

        function calcular() {
            const sexo = document.getElementById('sexo').value;
            const peso = parseFloat(document.getElementById('weight').value);
            const altura = parseFloat(document.getElementById('height').value);
            const idade = parseInt(document.getElementById('age').value);
            const tmb = calcularTMB(sexo, peso, altura, idade);
            const tmb7 = tmb * 7;
            const tmb12 = tmb * 1.2;
            const tmb13 = tmb * 1.375;
            const tmb15 = tmb * 1.55;
            const tmb17 = tmb * 1.725;
            const tmb19 = tmb * 1.9;
            document.getElementById('resultadotmb').innerHTML = "<table><tr><td colspan='2'><strong>TAXA DE METABOLISMO BASA (TMB)" + 
            "</strong><br>HARRIS BENEDICT FORMULA<br>66.5 + (13.75 X PESO) + (5.003 X ALTURA) - (6.75 X IDADE)</td></tr>" +
            "<tr><td><h1>" + tmb.toFixed(0) + 
            "</h1>tmb calorias por dia.<br><h1>" + tmb7.toFixed(0) + 
            "</h1>tmb calorias por semana</td><td>" +
	    "Nivel de atividade fisica diaria<br><strong>" +

	    tmb13.toFixed(0) + "</strong> cal/dia | Pouco ativo (1-2 dias/semana)<br>" +
	    tmb15.toFixed(0) + "</strong> cal/dia | Moderado (3-5 dias/semana)<br>" +
	    tmb17.toFixed(0) + "</strong> cal/dia | Muito ativo (todos os dias)<br>" + 
	    tmb19.toFixed(0) + "</strong> cal/dia | Atleta</td></tr></table>";

        }




    document.getElementById('Form').addEventListener('submit', function(event) {

    var altura = parseFloat(document.getElementById("height").value);

    var circunferenciaPescoco = pescoco;
    var circunferenciaBarriga = barriga;
    var logCP = Math.log10(circunferenciaBarriga - circunferenciaPescoco);
    var logA = Math.log10(altura);
    var a = 0.191 * logCP;
    var b = 0.155 * logA;

    var percentualGordura = (495/(1.033 - a + b)) - 450;

    var resultElement = document.getElementById('resultadobf');
    resultElement.textContent = "Percentual de gordura corporal: " + percentualGordura.toFixed(2) + "%";
});
